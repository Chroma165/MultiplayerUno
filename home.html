<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Play UNO online</h1>
    <div id="selectRoom">
        <div id="roomForm">
            <input type="text" id="userNameInput" placeholder="Enter Username" maxlength="16"><br>
            <div id="roomInputs">
                <button id="createRoom">Create Room</button>
                <input type="text" placeholder="Enter room code" id="roomCodeInput">
                <button id="joinRoom">Join Room</button>
            </div>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="client.js"></script>
</body>
</html>
